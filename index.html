<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Films</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .film-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .film-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s;
        }
        .film-card:hover {
            transform: scale(1.05);
        }
        .film-card h3 {
            margin: 10px 0;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; padding: 20px;">Popular Films</h1>
    <div class="film-container" id="filmContainer">
        <!-- Films will be dynamically loaded here -->
    </div>

    <script>
        async function fetchPopularFilms() {
            try {
                const response = await fetch('https://film.r2.csec.top/index.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.clone().json();
                const responseAll = await fetch('https://film.r2.csec.top/all.json');
                if (!responseAll.ok) {
                    throw new Error(`HTTP error! status: ${responseAll.status}`);
                }
                const allFilms = await responseAll.json();
                const filmContainer = document.getElementById('filmContainer');

                data.popular.forEach(filmName => {
                    const filmDetails = allFilms.find(film => film.name === filmName);
                    if (filmDetails) {
                        const filmCard = document.createElement('div');
                        filmCard.className = 'film-card';
                        const a = document.createElement('a');
                        a.href = "details.html?id=" + filmDetails.sha512;
                        a.innerHTML = `
                            <img style="width:70px;height:100px;"src="https://film.r2.csec.top/films/${filmDetails.sha512}/cover.png" alt="${filmDetails.name}">
                            <h3>${filmDetails.name}</h3>
                        `;
                        filmCard.appendChild(a);
                        filmContainer.appendChild(filmCard);
                    }
                });
            } catch (error) {
                console.error('Error fetching popular films:', error);
            }
        }

        fetchPopularFilms();
    </script>
</body>
</html>
